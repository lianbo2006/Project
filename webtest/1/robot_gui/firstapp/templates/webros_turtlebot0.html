{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/semantic.css' %}"><link rel="stylesheet" href="{% static 'css/webros_turtlebot0.css' %}">
  <title>控制界面测试</title>
  <script type="text/javascript" src=" {% static 'js/eventemitter2.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/roslib.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/webros_turtlebot0.js' %}"></script>

</head>

<body onload="init()">
  <div class="ui inverted top borderless teal menu">

      <div class="header item">
          <h2 class="ui inverted header">控制终端</h2>
      </div>

      <a href="{% url 'video' %}" class="item"><h3 class="ui inverted header">首页</h3></a>

      <a href="{% url 'robot_gui' %}" class="item"><h3 class="ui inverted header">控制终端</h3></a>

      <div class=" right item">
            <h5 class="ui inverted header">
                    <div class="ui mini circular image">
                        <img src="{% static 'images/turtlebot.jpeg' %}" alt="turtlebot.jpeg">
                    </div>
                    <span>turtlebot</span>
                </h5>
        </div>

        <div class="item">
            <a href="" class="ui inverted circular button">Logout</a>
        </div>

  </div>

  <div class="ui fluid container">
    <div class="ui two column grid">

      <div class="column">

        <div class="ui segment" style="height:480px;">

          <div class="ui center aligned container">
            <img id="cam_raw" class="ui middle aligned image" src="{% static 'images/blackback.jpg' %}" alt="image_raw" width="480" height="320">
            <br>
            <button onclick="playPause()" style="margin-top:5px;">彩色／深度／停止</button>
          </div>
        </div>

        <div class="ui segment">
          <form name="ctrlPanel">
          <p>Enter positive or negative numeric decimal values in the boxes below</p>
          <table>
           <tr><td>Linear X</td><td><input id="vxText" name="vxText" type="text" value="0.02"/></td></tr>
           <tr><td>Angular Z</td><td><input id="vzText" name="vzText" type="text" value="0.1"/></td></tr>
          </table>
          <button id="sendMsg" type="button" onclick="startTimer1('set')">Publish Message</button>
          </form>
          <div id="feedback"></div>
        </div>

      </div>

      <div class="column">
        <div class="ui padded blue inverted center aligned container segment" style="height:654px;" onmouseup='stopTimer()'>
              <h2 class="ui center aligned header">手动遥控</h2>
              <div class="ui basic center aligned segment">
                <div class="ui basic segment">

                  <button class="huge circular ui icon button left_right" onmousedown="startTimer('strafe_left')">
                    <i class="toggle left icon"></i>
                  </button>
                  <button class="huge circular ui icon button" onmousedown="startTimer('forward')">
                    <i class="toggle up icon"></i>
                  </button>
                  <button class="huge circular ui icon button left_right" onmousedown="startTimer('strafe_right')">
                    <i class="toggle right icon"></i>
                  </button>

                </div>

                <div class="ui basic segment">
                  <button class="huge circular ui icon button left_right" onmousedown="startTimer('left')">
                    <i class="undo icon"></i>
                  </button>
                  <button class="huge circular ui icon button" onmousedown="startTimer('backward')">
                    <i class="toggle down icon"></i>
                  </button>
                  <button class="huge circular ui icon button left_right" onmousedown="startTimer('right')">
                    <i class="repeat icon"></i>
                  </button>
                </div>

                <div class="ui basic segment">

                  <button class="ui red button" onClick="instantStopRobot();">
                    <i class="stop icon"></i>
                    stop
                  </button>


                </div>
              </div>

            </div>

      </div>



  </div>
</div>


  <script type="text/javascript">
    // 设置web_video_server相关参数
    var video_raw = document.getElementById("cam_raw");
    var src_site1 = "http://" + mjpegHost + ":" + mjpegPort + "/stream?topic=/camera/rgb/image_raw";
    var src_site2 = "http://" + mjpegHost + ":" + mjpegPort + "/stream?topic=/camera/depth/image_raw";
    var src_site３="{% static 'images/blackback.jpg' %}";
    var vidShow='停止';
  </script>

</body>
</html>

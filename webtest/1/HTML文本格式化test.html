<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML文本格式化</title>
  </head>
  <body>
    <h1 align="center">HTML文本格式化</h1>
    <p>my home</p>
    <p>my home<br/>
    <p>my home<br/><br/>
    <strong>strong words</strong><br/>
    <big>big words<big/><br/>
    <em>emphasized words</em><br/>
    <i>italic words</i><br/>
    <small>small words</small><br/>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>rosbridge原理及应用</title>
</head>
<body>

<div style="text-align:center">
  <button onclick="playPause()">播放/暂停</button>
  <button onclick="makeBig()">放大</button>
  <button onclick="makeSmall()">缩小</button>
  <button onclick="makeNormal()">普通</button>
  <br>
  <video id="video1" width="420" controls preload=auto>
    <source src="/home/lianbo2006/文档/【泡泡机器人公开课】第十六课：rosbridge原理及应用 by 董超 .mp4" type="video/mp4">
    您的浏览器不支持 HTML5 video 标签。
  </video>
</div>

<script>
var myVideo=document.getElementById("video1");
var vidWidth=420;

function playPause()
{
	if (myVideo.paused)
	  myVideo.play();
	else
	  myVideo.pause();
}

	function makeBig()
{
	vidWidth=vidWidth+120;
	myVideo.width=vidWidth;
}

	function makeSmall()
{
	vidWidth=vidWidth-120;
	myVideo.width=vidWidth;
}

	function makeNormal()
{
	myVideo.width=420;
}
</script>

</body>
</html>

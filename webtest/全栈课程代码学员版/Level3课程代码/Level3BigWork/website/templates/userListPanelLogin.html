<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
{#        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.css" />#}
{#        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />#}

{#        <script src="https://cdnjs.cloudflare.com/ajax/libs/reqwest/2.0.5/reqwest.js"></script>#}

        <link rel="stylesheet" href="{% static 'css/semantic.css' %}" />
        <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
        <script src="{% static 'js/vue1.js' %}"></script>
        <script src="{% static 'js/reqwest.js' %}"></script>
        <script src="{% static 'js/js.cookie.js' %}"></script>

        <style media="screen">
            body {
                padding-top: 40px;
            }
            .ui.vertical.segment.masthead {
                height:200px;
                padding-top:80px;
                background-image: url(/static/images/super_blur_back2.jpg);
                background-size: cover;
            }
            .ui.login.container {
                padding-top: 60px;
            }
            .ui.fixed.something.menu {
                position: fixed;top:50px;
            }
            .unscrollable{
                height:100%;
                overflow:hidden;
            }
            .ui.padded.modal.active {
                transform: translate(0, -50%);
            }
            .ui.vertical.inverted.background.segment {
                height: 260px;
                background-size: cover;
            }

            .shortcut.buttons{
                position: absolute;top:15px;left:15px;
            }


        </style>
    </head>
    <body id="app" >
        <div  class="ui fixed inverted red borderless menu">
            <div  v-on:click="showMenu = !showMenu" class="header item">
                10MINs
            </div>

        </div>
        <!-- v-if="!opps" -->
        <div class="ui vertical center aligned inverted segment masthead">
            <h1 class="ui  heasder">Welcome</h1>
        </div>
        <div class="ui login container">

            <form id="app" class="ui form" >
                <div class="field">
                    <label>Username</label>
                    <input v-model="username" type="text" placeholder="Username">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input v-model="password" type="password"  placeholder="Password">
                </div>

            </form>
            <button v-on:click="logIn" class="ui button" style="margin-top: 10px;">Submit</button>
        </div>

        <script>
            var vm = new Vue({
                el:"#app",
                data:{
                    username:"",
                    password:"",
                },
                methods:{
                    logIn:function () {
                        var self = this;
                        reqwest({
                            url:'/api/token-auth',
                            type:'json',
                            method:'post',
                            data:{
                                username:self.username,
                                password:self.password,
                            },
                            success:function (resp) {
                                console.log(resp);
                                Cookies.set('token',resp.token);
                                window.location.href="/m/userlistpanel/";
                            },
                        })
                    },
                }
            })

        </script>
    </body>
</html>
